<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App by As You Wish</title>
		<link rel="stylesheet" href="src/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Quicksand:wght@300..700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="weather-app">
			<header>
				<form class="search-form" id="search-form">
					<input
						type="search"
						placeholder="Enter a city..."
						required
						class="search-form-input"
						id="search-form-input"
					/>
					<input type="submit" value="Search" class="search-form-button" />
				</form>
			</header>

			<main>
				<div class="weather-app-data">
					<div>
						<h1 class="weather-app-city">
							<span id="city"></span>
						</h1>
						<h2 class="weather-app-country"><span id="country"></span></h2>

						<p class="weather-app-details">
							<span id="time"></span>, <span id="description"></span>
							<br />Humidity: <span id="humidity"></span>%, Windspeed:
							<span id="windspeed"></span> meters/sec
						</p>
					</div>

					<div class="weather-app-temperature-container">
						<div class="icon-wrapper">
							<img source="" alt="" class="weather-app-icon" id="icon" />
						</div>
						<div class="weather-app-temperature" id="temperature"></div>
						<div class="weather-app-unit">Â°C</div>
					</div>
				</div>

				<div class="weather-forecast" id="forecast"></div>
			</main>

			<footer>
				<div id="footer-container">
					This app was coded by
					<a target="_blank" href="https://asyouwishwebsites.com"
						>Wesley Hoplaros</a
					>. It is open-sourced on
					<a target="_blank" href="https://github.com/whoplaros">GitHub</a>
					and hosted on
					<a target="_blank" href="https://asyouwishweather.netlify.app/"
						>Netlify</a
					>.
				</div>
			</footer>
		</div>
		<script src="src/app.js"></script>
	</body>
</html>
