<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App by As You Wish</title>
		<link rel="stylesheet" href="src/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Quicksand:wght@300..700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="weather-app">
			<header>
				<form class="search-form" id="search-form">
					<input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input" />
					<input type="submit" value="Search" class="search-form-button" />
				</form>
			</header>

			<main>
				<div class="weather-app-data">
					<div>
						<p class="weather-app-sentence">
						It is a nice day in 
						</p>
						<h1 class="weather-app-city">
							<span id="city">Paris</span>, 
							<span id="country">France</span> 
							<span id="flag">🇫🇷</span>
						</h1>
				
						
						<p class="weather-app-details">
						Tuesday 12:45, scattered clouds
						</br>
						Humidity: <span id="current-humidity">60%</span>, Windspeed:
						<span id="current-windspeed">4 kps</span> 
						</p>
					</div>

				<div class="weather-app-temperature-container">
					<div class="weather-app-icon">🌤️</div>
					<div class="weather-app-temperature">12</div>
					<div class="weather-app-unit">°C</div>
					</div>
					
				</div>
			</main>
		
			<footer>
				<div id="footer-container">
					Coded by
					<a target="_blank" href="https://asyouwishwebsites.com"
						>Wesley Hoplaros</a
					>
					This app is stored on
					<a target="_blank" href="https://github.com/whoplaros">GitHub</a> and
					hosted on
					<a target="_blank" href="https://asyouwishweather.netlify.app/"
						>Netlify</a
					>.
			</div>
		</footer>
		</div>
		<script src="src/app.js"></script>
	</body>
</html>
